<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <svg class="elements-container">
            <rect class="element square" x="100" y="75" width="100" height="100"/>
            <rect class="element rectangle" x="10" y="180" width="300" height="100"/>
            <circle class="element circle" cx="80" cy="290" r="50"/>
            <circle class="element circle" cx="230" cy="290" r="50"/>
            <rect class="element stem" x="435" y="245" width="30" height="90"/>
            <ellipse class="element ellipse" cx="450" cy="150" rx="50" ry="100"/>
        </svg>
    </div>
</body>
</html>
